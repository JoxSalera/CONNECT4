<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/C4.png" type="image/x-icon">
  </head>
  <body>
    <h1>C<img src="./images/icons8-circled-play-50.png" id="icon">NNECT4</h1>
    <h2 id="winner"></h2>
        <div class="start-game">
          <div class="cell-start"></div>
          <div class="cell-start"></div>
          <div class="cell-start"></div>
          <div class="cell-start"></div>
          <div class="cell-start"></div>
          <div class="cell-start"></div>
          <div class="cell-start"></div>
        </div>
        <div class="grid"></div>
       <script src="./main.js"></script>
      <audio id="song">
        <source src="./audio/nto-trauma-worakls-remix.mp3" type="audio/mp3">
      </audio>
      <script>
        const song = document.getElementById('song')
        const icon = document.getElementById('icon')

        icon.onclick = function (){
          if(song.paused){
            song.play()
              icon.src = "./images/icons8-pause-button-50.png"
          }else{
              song.pause()
              icon.src = "./images/icons8-circled-play-50.png"
            }
          }
      </script>
  </body>
  <footer>
    <a href="." class="playAgain"><button>PLAY AGAIN</button></a>
  </footer>
</html>
